    <title>tic tac toe</title>
    <link rel="stylesheet" href="TTT.css" />
  </head>
  <body>

        <div class="col13"><button class="b13"></button></div>
      </div>
      <div class="row2">

        <div class="col22"><button class="b22"></button></div>
        <div class="col23"><button class="b23"></button></div>
      </div>
      <div class="row3">
        <div class="col31"><button class="b31"></button></div>
        <div class="col32"><button class="b32"></button></div>
        <div class="col33"><button class="b33"></button></div>
      </div>
    </div>

</html>
