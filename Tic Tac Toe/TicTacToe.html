<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="TTT.css" />
  </head>
  <body>
    <h1>Tic Tac Toe <img src="moon.png" id="icon" /></h1>

    <p id="message"></p>
    <div class="container">
      <div class="game">
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
      </div>
    </div>
    <button onclick="resetGame()" id="reset">RESET</button>
  </body>
  <script type="text/javascript" src="TTT.js"></script>
</html>
